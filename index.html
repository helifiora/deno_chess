<!DOCTYPE html>

  <meta charset="UTF-8" />

  <style>
    html,
    body {
      padding: 0;
      margin: 0;
    }

    body {
      padding: 10px;
      background-color: #222;
      display: flex;
      gap: 24px;
    }

    .board-game-grid {
      flex: 1;
      padding: 8px;
      max-width: 640px;
      aspect-ratio: 1;
      box-sizing: border-box;
      display: grid;
      grid-template-columns: 20px repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr) 20px;
      gap: 2px;
    }

    .board-game-grid > .row,
    .board-game-grid > .column {
      color: #fafafa;
      padding: 4px;
      font-size: 12px;
      font-weight: bold;
      font-family: sans-serif;
    }

    .board-game-grid > .row {
      display: flex;
      align-items: end;
      justify-content: end;
    }

    .board-game-grid > .column {
      display: flex;
      align-items: start;
      justify-content: start;
      line-height: 1;
    }

    .board-game-grid > .cell {
      font-family: sans-serif;
      box-sizing: border-box;
      display: block;
      aspect-ratio: 1;
      border: none;
      border-radius: 2px;
      font-weight: bold;
      font-size: 18px;
      background-color: #6A7D69;
      color: #333;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .board-game-grid > .cell:nth-child(odd) {
      background: #E9F29D;
    }

    .board-game-grid > .cell.-highlight {
      background: #EA6AF5;
    }


    .board-game-grid > .cell.-origin {
      background-color: #744678;
    }

    p,
    span {
      font-family: sans-serif;
      color: #fafafa;
    }
  </style>
</head>
