<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
    }

    body {
      padding: 10px;
      background-color: #222;
      display: flex;
      gap: 24px;
    }

    .grid {
      flex: 1;
      padding: 8px;
      max-width: 640px;
      aspect-ratio: 1;
      box-sizing: border-box;
      display: grid;
      grid-template-columns: 20px repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr) 20px;
      gap: 2px;
    }

    .row,
    .column {
      color: #fafafa;
      padding: 4px;
      font-size: 12px;
      font-weight: bold;
      font-family: sans-serif;
    }

    .row {
      display: flex;
      align-items: end;
      justify-content: end;
    }

    .column {
      display: flex;
      align-items: start;
      justify-content: start;
      line-height: 1;
    }

    button {
      font-family: sans-serif;
      box-sizing: border-box;
      display: block;
      aspect-ratio: 1;
      border: none;
      border-radius: 2px;
      font-weight: bold;
      font-size: 18px;
      background-color: #6A7D69;
      color: #333;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    button:nth-child(odd) {
      background: #E9F29D;
    }

    button.selected {
      background: #EA6AF5;
    }


    button.selected-origin {
      background-color: #744678;
    }

    p,
    span {
      font-family: sans-serif;
      color: #fafafa;
    }
  </style>
</head>
